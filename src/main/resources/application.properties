spring.datasource.url=jdbc:h2:file:./config/DB/data
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true

date.pattern = d/M/[uuuu][uu]
# default path: h2-console


excel.file-path = ./config/data.xlsx
spring.mail.templates.path = ./config/html/
spring.mail.images.path = ./config/images/
spring.mail.img.extension = data:image/png;base64,
spring.mail.img.default =
cell.date =dob
cell.email =email
cell.template =template
cell.subject =subject
cell.fromName = Notification
cell.imageExtension = .png
cell.status = status
cell.empId = id
cell.empSheetName = Employee

cron.expression = */5 * 9,11 * * *

#spring.mail.username=
#spring.mail.password=

spring.mail.host=smtp.ipage.com
spring.mail.port=587


# Other properties
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true